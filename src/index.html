<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>
    <div class="input-image">
      <h2>Поиск картинок по ключевому слову</h2>
      <input
        class="inputImageRequest"
        type="text"
        placeholder="Введите ключевое слово"
      />
    </div>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>
    <div class="loadmoreBlock">
      <h3 class="notification hide">
        По указанному запросу ничего не найдено!
      </h3>
      <button class="loadMore hide">Load more</button>
    </div>
    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="index.js" type="module"></script>
  </body>
</html>
